<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Dart - Formation Zenika</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="reveal/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="reveal/theme-zenika/theme.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="reveal/theme-zenika/code.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var revealpdf = document.createElement( 'link' );
        revealpdf.rel = 'stylesheet';
        revealpdf.type = 'text/css';
        revealpdf.href = 'reveal/reveal.js/css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( revealpdf );
        var zenikapdf = document.createElement( 'link' );
        zenikapdf.rel = 'stylesheet';
        zenikapdf.type = 'text/css';
        zenikapdf.href = 'reveal/theme-zenika/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( zenikapdf );
      }
    </script>

    <!--[if lt IE 9]>
    <script src="reveal/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <div class="slides">

        <section
          data-markdown="00_agenda.md"

        <section
          data-markdown="01_global_overview.md"

    <script src="reveal/reveal.js/lib/js/head.min.js"></script>
    <script src="reveal/reveal.js/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: true,
        history: true,
        center: false,
        transition: 'fade', // default/cube/page/concave/zoom/linear/fade/none
        backgroundTransition: 'fade',
        rollingLinks: false,
        slideNumber: true,
        margin: 0,
        maxScale: 2.0,

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'reveal/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'reveal/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'reveal/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'reveal/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'reveal/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>
